

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Course Grade</title>
	<link rel="stylesheet" type="text/css" href="loan.css" />
	<script type="text/javascript" src="loan.js"></script>
</head>

<body>
	<div id="content">
		<h1>CIS2013 Final Grade Calculator</h1>
		<p>
			Enter the values requested below and click "Calculate".
		</p>

		<label for="hw_pts">Homework Points:</label>
		<input type="text" id="hw_pts" />
		<br />

		<label for="mid_pts">Midterm Points:</label>
		<input type="text" id="mid_pts" />
		<br />
		
		<label for="fin_pts">Final Points:</label>
		<input type="text" id="fin_pts" />
		<br />
        
        <label>&nbsp;</label>
		<input type="button" id="calc" value="Calculate" />
		<br />

		<label for="final_grade">Final Grade =</label>
		<input type="text" id="final_grade" disabled="disabled" />
		<br><br>
		<img class = "displayed" src="https://media.giphy.com/media/l2Jeev6AvurRQMgEM/giphy.gif" alt="sketchy"  height="450" width="600">
	</div>
</body>
</html>
